apiVersion: v1
kind: Service
metadata:
  name: autoscaling-app-service
  namespace: autoscaling-demo
  labels:
    app: autoscaling-app
spec:
  type: ClusterIP
  ports:
  - port: 80 # ← External port (what clients connect to)
    targetPort: 3000 # ← Internal port (where your app runs)
    protocol: TCP
    name: http
  selector:
    app: autoscaling-app 